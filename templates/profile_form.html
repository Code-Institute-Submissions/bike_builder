{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" action="{% url 'upload_image' %}" enctype="multipart/form-data">
        <legend>Upload Image</legend>
        {% csrf_token %}

        {{ form | as_bootstrap }}

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
{% endblock %}
