{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
    <div class="form-container medium-text">
        <form role="form" method="post" action="{% url 'upload_guide' %}">
            <legend>Post Link For How-To Guide</legend>
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary action-button">Post</button>
                <button class="btn btn-danger" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
